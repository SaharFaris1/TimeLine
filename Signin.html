<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="login-container d-flex justfy-content-center">
            <h2>Hello, Miko≈Çaj!</h2>
            <p>Log in to AI Timeline to start.</p>
            <button class="btn btn-light btn-block mb-2">Sign In with Google</button>
            <button class="btn btn-light btn-block mb-3">Sign In with Apple</button>
            <p class="text-center">or continue with e-mail</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Log in</button>
            </form>
            <p class="text-center mt-3"><a href="#" class="text-light">Forgot Password?</a></p>
            <p class="text-center">Don't have an account? <a href="#" class="text-light">Sign Up</a></p>
        </div>



    </section>





<div class="container">
    <div>



    </div>



</div>

</html>
